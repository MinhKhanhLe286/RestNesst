<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giao dịch thành công - VNPAY</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #f3f4f6;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .success-box {
        background-color: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 400px;
    }
    .checkmark {
        font-size: 64px;
        color: #28a745;
        margin-bottom: 20px;
    }
    .success-box h1 {
        color: #333;
        margin-bottom: 10px;
    }
    .success-box p {
        color: #555;
        margin: 5px 0;
    }
    .info {
        text-align: left;
        margin-top: 20px;
        margin-bottom: 30px;
    }
    .back-btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #0074d9;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: 0.3s;
    }
    .back-btn:hover {
        background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-box">
      <div class="checkmark">✔</div>
      <h1>Giao dịch thành công</h1>
      <p>Cảm ơn bạn đã sử dụng dịch vụ VNPAY.</p>
      <div class="info">
        <p><strong>Mã giao dịch:</strong> <span th:text="${transactionId}">VNP12345678</span></p>
        <p><strong>Số tiền:</strong> <span th:text="${amount}">1.000.000 VND</span></p>
        <p><strong>Thời gian:</strong> <span th:text="${paymentTime}">18/04/2025 - 14:32</span></p>
      </div>
      <a href="/" class="back-btn">Quay về trang chủ</a>
    </div>
  </div>
</body>
</html>
